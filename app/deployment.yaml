apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: argocd-demo
  template:
    metadata:
      labels:
        app: argocd-demo
    spec:
      containers:
      - image: vanlahuynhduc/itmo-ops-test:b0e86ac8
        name: argocd-demo
        ports:
        - containerPort: 80