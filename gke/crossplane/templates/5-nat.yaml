apiVersion: compute.gcp.upbound.io/v1beta1
kind: Router
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/router
  labels:
    testing.upbound.io/example-name: example_router
  name: example-router
spec:
  providerConfigRef:
    name: gpc-provider
  forProvider:
    bgp:
      - advertiseMode: DEFAULT
        asn: 64514
    networkRef:
      name: {{ .Values.network.vpc.name }}
    region: us-central1